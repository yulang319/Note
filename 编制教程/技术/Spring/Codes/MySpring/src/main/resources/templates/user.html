<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户表</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Username</td>
        <td>Password</td>
        <td>备注</td>
    </tr>
    <tr th:each = "user:${users}"}>
        <td th:text = "${user.getUsername()}"></td>
        <td th:text = "${user.getPassword()}"></td>
        <td th:text = "${user.getRemark()}"></td>
    </tr>
</table>
</body>
</html>
